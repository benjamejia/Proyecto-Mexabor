<!DOCTYPE html>
<html lang="es">
<head>
    <title>Preguntas con respuestas de Sí y No</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            margin-bottom: 10px;
        }

        .pregunta {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Preguntas con respuestas de Sí y No</h1>

    <div class="pregunta">
        <h2>Pregunta 1: ¿Te gusta el chocolate?</h2>
        <input type="radio" id="pregunta1-si" name="pregunta1" value="si">
        <label for="pregunta1-si">Sí</label>
        <input type="radio" id="pregunta1-no" name="pregunta1" value="no">
        <label for="pregunta1-no">No</label>
    </div>

    <div class="pregunta">
        <h2>Pregunta 2: ¿Has viajado al extranjero?</h2>
        <input type="radio" id="pregunta2-si" name="pregunta2" value="si">
        <label for="pregunta2-si">Sí</label>
        <input type="radio" id="pregunta2-no" name="pregunta2" value="no">
        <label for="pregunta2-no">No</label>
    </div>

    <div class="pregunta">
        <h2>Pregunta 3: ¿Te gusta bailar?</h2>
        <input type="radio" id="pregunta3-si" name="pregunta3" value="si">
        <label for="pregunta3-si">Sí</label>
        <input type="radio" id="pregunta3-no" name="pregunta3" value="no">
        <label for="pregunta3-no">No</label>
    </div>

    <div class="pregunta">
        <h2>Pregunta 4: ¿Tienes mascotas?</h2>
        <input type="radio" id="pregunta4-si" name="pregunta4" value="si">
        <label for="pregunta4-si">Sí</label>
        <input type="radio" id="pregunta4-no" name="pregunta4" value="no">
        <label for="pregunta4-no">No</label>
    </div>

    <div class="pregunta">
        <h2>Pregunta 5: ¿Te gusta leer?</h2>
        <input type="radio" id="pregunta5-si" name="pregunta5" value="si">
        <label for="pregunta5-si">Sí</label>
        <input type="radio" id="pregunta5-no" name="pregunta5" value="no">
        <label for="pregunta5-no">No</label>
    </div>

</body>
</html>
